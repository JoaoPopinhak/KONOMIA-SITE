<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/KONOMIA SITE/recuperasenha.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"

    <link rel="icon" href="/KONOMIA SITE/Imagem/assets/favicon_k_blue.png" alt="icon">

<body>
    <div class="wrapper-login">
        <div class="imagem">
            <img class="imagemlogin"
                src="/KONOMIA SITE/Imagem/freepik__the-style-is-modern-and-it-is-a-detailed-illustrat__31946.jpg" alt="Imagem home">
        </div>

        <div class="login">

            <button onclick="window.location.href='loginemail.html'" class="voltar">
                <img class="retornicon" src="/KONOMIA SITE/Imagem/assets/retornicon.svg" alt="retornicon">
                Voltar
            </button>

            <h1 class="titulo">KONOMIA</h1>
            <h2 class="recuperesenha">Recupere sua senha</h2>
            <p class="msg">Digite o e-mail que você usou ao se cadastrar para recuperar sua senha. Você receberá um link para redefinir sua senha.</p>
            <div class="acessos">
                <label class="email" for="email">E-mail</label>
                <input class="insemail" id="email" name="email" type="email" required>
                <button class="enviarlink">Enviar Link</button>
            </div>
            <p class="semconta">Não tem uma conta? <a class="link" href="/KONOMIA SITE/criarconta.html">Crie uma conta</a></p>

    </div>
