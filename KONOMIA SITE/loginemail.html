<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./Loginemail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="./Imagem/assets/favicon_k_blue.png" alt="icon">
</head>

<body>
    <div class="wrapper-login">
        <div class="imagem">
            <img class="imagemlogin"
                src="./Imagem/teste.jpg" alt="Imagem home">
        </div>

        <div class="login">

            <button onclick="window.location.href='Login.html'" class="voltar">
                <img class="retornicon" src="./Imagem/assets/retornicon.svg" alt="retornicon">
                Voltar
            </button>

            <h1 class="titulo">KONOMIA</h1>
            <h2 class="entrar">Entrar</h2>
            <div class="acessos">
                <label class="email" for="email">E-mail</label>
                <input class="insemail" id="email" name="email" type="email" required>
                <label class="senha" for="senha">Senha</label>
                <input class="inssenha" id="senha" name="senha" type="password" required>
            </div>
            <button class="entrarbutton">Entrar</button>
            <a class="esquecisenha" href="./recuperasenha.html">Esqueci minha senha</a>
            <p class="semconta">NÃ£o tem uma conta? <a class="link" href="./criarconta.html">Crie uma conta</a></p>
        </div>


    </div>

</body>


</html>
