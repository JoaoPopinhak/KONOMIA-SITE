<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
    <link rel="icon" href="/Imagem/assets/favicon_k_blue.png" alt="icon">
</head>

<body>
    <div class="wrapper-login">
        <div class="imagem">
            <img class="imagemlogin"
                src="/Imagem/freepik__the-style-is-modern-and-it-is-a-detailed-illustrat__31946.jpg" alt="Imagem home">
        </div>

        <div class="login">
            <h1 class="titulo">KONOMIA</h1>
            <h2 class="conecte">Conecte-se</h2>
            <div class="acessos">
                <button class="logingoogle">
                    <img class="icongoogle" src="/Imagem/assets/googleicon.svg" alt="icongoogle">
                    Faça login com o Google
                </button>
                <button class="loginapple">
                    <img class="iconapple" src="/Imagem/assets/appleicon.svg" alt="iconapple">
                    Faça login com a Apple
                </button>
                <button onclick="window.location.href='Loginemail.html'" class="loginemail">
                    <img class="iconemail" src="/Imagem/assets/emailicon.svg" alt="iconemail">
                    Faça login com Email
                </button>
            </div>
            <p class="semconta">Não tem uma conta? <a class="crieconta" href="/criarconta.html">Crie uma conta</a></p>
        </div>


    </div>

</body>


</html>
